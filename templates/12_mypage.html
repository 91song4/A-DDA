<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mypage</title>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100&family=Noto+Serif+KR:wght@200&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 마이페이지 프로필 사진 불러오기.
            axios.get('/api/user_img_load').then((response) => {
                const profile_img = document.querySelector('#profile-img');
                file_name = response.data;
                profile_img.src = `../static/profile_image/${file_name}`;
            })


            const upload_btn = document.querySelector('#upload-btn');
            const image_btn = document.querySelector('#profile-img');
            const submit_btn = document.querySelector('#submit-btn');
            image_btn.addEventListener('click', () => { upload_btn.click() });
            upload_btn.addEventListener('change', () => { submit_btn.click(); });
        })
    </script>
    <style>
        * {
            font-family: 'Hahmlet', serif;
            margin: 0px 0px 10px 0px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: ghostwhite;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        #wrap {
            margin-top: 60 p;
        }

        header {
            background-color: black;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.05), 0 1px 0 rgba(0, 0, 0, 0.05);
            top: 0;
            width: 100%;
            height: 60px;
            z-index: 2000;
        }

        header {
            top: 0;
        }

        nav {
            float: right;
        }

        .nav_items>li {
            display: inline-block;
        }

        .nav_items>li>a {
            line-height: 60px;
            padding: 0 30px;
            color: rgba(0, 0, 0, 0.4);
            color: ghostwhite;
        }

        .nav_items>li>a:hover {
            color: rgba(0, 0, 0, 0.8);
            color: turquoise;
        }

        .logo {
            height: 60px;
            margin: 12px 0 12px 25px;
        }

        .logo>img {
            height: 60px;
        }

        #content_wrap:after {
            content: "";
            display: block;
            clear: both;
        }

        aside {
            background-color: black;
            color: ghostwhite;
            position: left;
            top: 100px;
            bottom: 0;

            width: 250px;
            height: 250px;
            padding-top: 25px;
            text-align: center;

            margin-top: 70px;
            margin-left: 90px;
            border-radius: 50px;
        }

        .container {
            column-count: 1;
            margin-top: 22px;
        }

        section {
            float: left;
            margin-top: -220px;
            margin-left: 400px;
            width: 800px;
            height: 100px;
        }
    </style>
    <script>
        function change_image(url, title, w, h) {
            var screenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
            var screenTop = window.screenTop != undefined ? window.screenTop : screen.top;

            width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
            height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

            var left = ((width / 2) - (w / 2)) + screenLeft;
            var top = ((height / 2) - (h / 2)) + screenTop;

            window.open(url, title, 'scrollbars=yes, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);
        }
    </script>
</head>

<body>
    <div id="wrap">
        <header>
            <a class="logo" href="/">
                <img src="https://logos.textgiraffe.com/logos/logo-name/Adda-designstyle-boots-m.png" height="60px">
            </a>
            <nav>
                <ul class="nav_items" href="/api/logout">
                    <li><a onclick="location.href='/api/logout'" style="cursor: pointer;" /><strong>로그아웃</strong></a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <tr>
        <div id="content_wrap">
            <aside>
                <p><strong>PROFILE</strong></p>
                <img id="profile-img" width="125;" src="" class="rounded float-start" alt="...">
                <form method="POST" action="/api/user_img_upload" enctype="multipart/form-data">
                    <div><input style="display:none" id="upload-btn" type="file" name="file" accept="image/*" /></div>
                    <input style="display:none" type="submit" id="submit-btn" />
                </form>
            </aside>
            <section>
                <div>
                    <ul>
                        <li>
                            <p><strong>아이디: adda<strong></p>
                        </li>
                        <li>
                            <p>이름: 반갑다</p>
                        </li>
                        <li>
                            <p>전화: 010-1234-5678</p>
                        </li>
                        <li>
                            <p>패스워드 변경: <input type="password"></p>
                        </li>
                    </ul>
                </div>
                <div>
                    <button>수정</button>
                    <button>회원탈퇴</button>
                </div>
            </section>
        </div>
    </tr>

</body>

</html>
