
{% extends 'base.html' %}
{% block body %}
<div>

    <h3> {{legend}} </h3>
    
    <form method="POST" action="{{url_for('add_register') }}">
        {{ form.csrf_token }}
        <p>ID: {{form.ID }}</p>
        <p>비밀번호:<input type="password",value= {{form.password}}></p>
       <p> 이름: {{form.selfname }}</p>
        <p>전화번호: {{form.phone }}</p>

        <input type="submit", value="회원등록">

    </form>
</div>

{% endblock %}
