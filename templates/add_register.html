
{% extends 'base.html' %}
{% block body %}
<div>

    <h3> {{legend}} </h3>
    
    <form method="POST" action="{{url_for('add_register') }}">
        {{ form.csrf_token }}
        <p>{{ form.ID.label }} {{form.ID }}</p>
        <p>{{ form.password.label }} {{form.password }}</p>
       <p> {{ form.selfname.label }} {{form.selfname }}</p>
        <p>{{ form.phone.label }} {{form.phone }}</p>

        <input type="submit" value="회원등록">

    </form>
</div>

{% endblock %}
